name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff
      run: |
        ruff check src/ tests/ --ignore E501,PLC0415,ARG001,ARG002,ARG005,RUF001,RUF059,SIM117,S108,PTH123,F841,PLW2901,S324,S112,B904,PLR0912,PLR0915,PLR0911,SIM102,RUF012,E722,S110,S306
    
    - name: Type check with mypy
      run: |
        mypy src/weatherbot
    
    - name: Security scan with bandit
      run: |
        bandit -r src/weatherbot -f json -o bandit-report.json || true
        bandit -r src/weatherbot
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: Test with pytest
      run: |
        pytest tests/ --cov=weatherbot --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
